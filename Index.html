<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Matematika</h1>
        <p id="intro-text">Selamat datang di permainan Matematika! Coba jawab soal matematika berikut dengan benar.</p>
        <p id="question"></p> <!-- Menampilkan soal matematika -->
        <label for="answerInput">Masukkan jawabanmu:</label>
        <input type="number" id="answerInput" placeholder="Masukkan jawaban">
        <p>Jumlah percobaan: <span id="attempts">0</span></p>
        <p>Waktu tersisa: <span id="timer">30</span> detik</p> <!-- Menampilkan timer -->
        <p id="result"></p> <!-- Menampilkan hasil jawaban -->
    </div>


    <script src="script.js"></script>
</body>
</html>
